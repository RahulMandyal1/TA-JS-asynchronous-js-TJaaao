<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Making the use of the network api in the js</title>
    <!-- Linking the Exeternal css file  -->
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <header>
      <h1>GitHub User finder</h1>
    </header>
    <main>
      <section id="github-container">
        <div class="input-container">
          <input type="text" placeholder="enter git username here " />
        </div>
        <div class="profile-container">
          <figure class="user-profile">
            <img src="assets/mypicture.jpg" alt="user image here"  class="userprofile"/>
          </figure>
          <h4 class="username">user Name here</h4>
          <div class="image-wrapper">
            <h2 class="heading">Following</h2>
            <div class="image-container followers-container">
              <img src="assets/mypicture.jpg" alt="followers-image" class="followers-image" />
              <img src="assets/mypicture.jpg" alt="followers-image" class="followers-image" />
              <img src="assets/mypicture.jpg" alt="followers-image" class="followers-image" />
              <img src="assets/mypicture.jpg" alt="followers-image" class="followers-image" />
              <img src="assets/mypicture.jpg" alt="followers-image" class="followers-image" />
            </div>
          </div>
          <div class="image-wrapper">
            <h2 class="heading">Following</h2>
            <div class="image-container following-container">
              <img src="assets/mypicture.jpg" alt="following-image" class="following-image" />
              <img src="assets/mypicture.jpg" alt="following-image" class="following-image" />
              <img src="assets/mypicture.jpg" alt="following-image" class="following-image" />
              <img src="assets/mypicture.jpg" alt="following-image" class="following-image" />
              <img src="assets/mypicture.jpg" alt="following-image" class="following-image" />
            </div>
          </div>
        </div>
      </section>
      <section id="cat-container">
          <header>
              <h2>Get Radom Cat </h2>
          </header>
          <div class="container">
            <figure>
                <img src="#" alt="cat image" class="cat-image">
            </figure>
            <button>Random Image</button>
          </div>
      </section>
    </main>
    <!-- linking  the Exeternal js file here  -->
    <script src="index.js"></script>
  </body>
</html>
